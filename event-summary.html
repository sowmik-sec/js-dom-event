<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM Summary</title>
  </head>
  <body>
    <h1>Final DOM Event Handlers</h1>
    <h3 id="handler-status">Default Text</h3>
    <p id="input-text">Default input text</p>
    <input id="input-field" type="text" />
    <button id="btn-update">update</button>
    <br />
    <br />
    <button onclick="handleOnClick()">
      Handle Event by add onclick function
    </button>
    <button id="event-listener">Handle event by addEventListener</button>
    <script>
      function handleOnClick() {
        const handlerStatus = document.getElementById("handler-status");
        handlerStatus.innerText = "handled by function";
      }
      document
        .getElementById("event-listener")
        .addEventListener("click", function () {
          const handlerStatus = document.getElementById("handler-status");
          handlerStatus.innerText = "Text updated by the event listener button";
        });
      document
        .getElementById("btn-update")
        .addEventListener("click", function () {
          const inputField = document.getElementById("input-field");
          document.getElementById("input-text").innerText = inputField.value;
          inputField.value = "";
        });
    </script>
  </body>
</html>
